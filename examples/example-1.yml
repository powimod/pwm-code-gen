name: "test-1"
objects:
  - name: "MaterialFamily"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"

       
  - name: "MaterialType"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
    links:
      - link: "MaterialFamily"
        mandatory: true
 
  - name: "Material"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
    links:
      - link: "MaterialFamily"
      - link: "MaterialType"

 
files:
  - scope:  "project"
    input:  "examples/example-1-index.html"
    output: "output/index.html"
  - scope:  "object"
    input:  "examples/example-1-object.html"
    output: "output/{{object.name | downcase }}.html"


