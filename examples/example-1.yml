name: "test-1"
attributes:
  - name: "description"
    value: "My test project"
  - name: "version"
    value: "0.0.1"
  - name: "licence"
    value: "GPL-V2 (or later)"
objects:

  - name: "EquipmentFamily"
    attributes:
      - name: "description"
        value: "Family of equipements"
      - name: "filename"
        value: "equipment-family"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipment-type-count"
        type: "integer"
      - name: "equipment-count"
        type: "integer"
       
  - name: "EquipmentType"
    attributes:
      - name: "description"
        value: "Type of equipements"
      - name: "filename"
        value: "equipment-type"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "equipment-count"
        type: "integer"
    links:
      - name : "family"
        target: "EquipmentFamily"
        mandatory: true
 
  - name: "Equipment"
    attributes:
      - name: "filename"
        value: "equipment"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
    links:
      - name: "family"
        target: "EquipmentFamily"
      - name: "type"
        target: "EquipmentType"
      - name: "section"
        target: "UnitSection"
        mandatory: false

  - name: "Unit"
    attributes:
      - name: "description"
        value: "building, factories, storerooms, warehous, etc"
      - name: "filename"
        value: "unit"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "section-count"
        type: "integer"
      - name: "equipment-count"
        type: "integer"

  - name: "UnitSection"
    attributes:
      - name: "description"
        value: "Part of a unit (room, local, etc)"
      - name: "filename"
        value: "unit-section"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "equipment-count"
        type: "integer"
    links:
      - name: "unit"
        target: "Unit"
 
 
files:
  - scope:  "project"
    input:  "examples/example-1-index.html"
    output: "output/index.html"

  - scope:  "object"
    input:  "examples/example-1-object.html"
    output: "output/{{object.attributes.filename }}.html"


