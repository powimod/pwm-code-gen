name: "test-1"

attributes:
  description: "My test project"
  version: "0.0.1"
  licence: "GPL-V2 (or later)"

datatypes:
  - name : "dayOfWeek"
    type: "enumeration"
    values:
      - value: "Monday"
      - value: "Tuesday"
      - value: "Wednesday"
      - value: "Thursday"
      - value: "Friday"
      - value: "Saturday"
      - value: "Sunday"

objects:

  - name: "rendezvous"
    properties:
      - name: "day"
        type: "dayOfWeek"

  - name: "EquipmentFamily"
    attributes:
      description : "Family of equipements"
    properties:
      - name: "id"
        type: "uuid"
        pattern: "^[a-z0-9]$"
      - name: "name"
        type: "string"
        minimum: 2
        maximum: 30
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentTypeCount"
        type: "integer"
        default: 0
        attributes:
          counter: true
          toto: "25"
          titi: "ab"
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          counter: true
    links:
      - name : "company"
        target: "Company"
    indexes:
      - name: "name"
        keys:
          - property: "name"

  - name: "User"
    properties:
      - name: "id"
        type: "id"
      - name: "email"
        type: "string"
      - name: "password"
        type: "string"
        secret: true
      - name: "account_locked"
        type: "boolean"
        default: true
      - name: "private_field"
        type: "string"
        scope: "protected"
    links:
      - name : "company"
        target: "Company"
       
  - name: "EquipmentType"
    attributes:
      description: "Type of equipements"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "equipmentCount"
        type: "integer"
        default: 0
    links:
      - name : "family"
        target: "EquipmentFamily"
        mandatory: true
    indexes:
      - name: "family+name"
        unique: true
        keys:
          - link : "family"
          - property: "name"
 
  - name: "Equipment"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
    links:
      - name: "type"
        target: "EquipmentType"
      - name: "section"
        target: "UnitSection"
        mandatory: false
    indexes:
      - name: "type+name"
        unique: true
        keys:
          - link : "type"
          - property: "name"
      - name: "section+name"
        unique: false
        keys:
          - link : "section"
          - property: "name"


  - name: "Company"
    attributes:
      description: "The company"
    properties:
      - name: "name"
        type: "string"
      - name: "address"
        type: "text"
      - name: "unitCount"
        type: "integer"
        default: 0
      - name: "sectionCount"
        type: "integer"
        default: 0
      - name: "equipmentCount"
        type: "integer"
        default: 0
    indexes:
      - name: "name"
        unique: true
        keys:
          - property : "name"


  - name: "Unit"
    attributes:
      description: "building, factories, storerooms, warehous, etc"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "sectionCount"
        type: "integer"
        default: 0
      - name: "equipmentCount"
        type: "integer"
        default: 0
    links:
      - name: "company"
        target: "Company"
    indexes:
      - name: "unit+name"
        unique: true
        keys:
          - link: "company"
          - property : "name"

  - name: "UnitSection"
    attributes:
      description: "Part of a unit (room, local, etc)"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
      - name: "equipmentCount"
        type: "integer"
        default: 0
    links:
      - name: "unit"
        target: "Unit"
      - name : "company"
        target: "Company"
    indexes:
      - name: "unit+name"
        unique: true
        keys:
          - link : "unit"
          - property : "name"
 

  - name: "Person"
    attributes:
      description : "Person working in the company"
    properties:
      - name: "id"
        type: "id"
      - name: "firstname"
        type: "string"
      - name: "lastname"
        type: "string"
      - name: "email"
        type: "string"
      - name: "password"
        type: "string"
        secret: true
        minimum: 6
        maximum: 20
    links:
      - name: "company"
        target: "Company"
    indexes:
      - name: "lastname+firstname"
        unique: true
        keys:
          - property : "lastname"
          - property : "firstname"
 
files:
  - scope:  "project"
    input:  "examples/example-1-index.html"
    output: "output/index.html"

  - scope:  "object"
    input:  "examples/example-1-object.html"
    output: "output/{{object.name | kebabCase}}.html"


