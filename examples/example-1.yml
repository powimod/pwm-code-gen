name: "test-1"
objects:
  - name: "EquipmentFamily"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
       
  - name: "EquipmentType"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
    links:
      - name : "family"
        target: "EquipmentFamily"
        mandatory: true
 
  - name: "Equipment"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
    links:
      - name: "family"
        target: "EquipmentFamily"
      - name: "type"
        target: "EquipmentType"
      - name: "section"
        target: "UnitSection"
        mandatory: false

  - name: "Unit"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"

  - name: "UnitSection"
    properties:
      - name: "id"
        type: "uuid"
      - name: "name"
        type: "string"
    links:
      - name: "unit"
        target: "Unit"
 
 
files:
  - scope:  "project"
    input:  "examples/example-1-index.html"
    output: "output/index.html"
  - scope:  "object"
    input:  "examples/example-1-object.html"
    output: "output/{{object.name | downcase }}.html"


